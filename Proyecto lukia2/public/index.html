<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minicrud - Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-4">Usuarios</h1>

      <div class="mb-3">
        <button id="btnNew" class="btn btn-primary">Nuevo usuario</button>
      </div>

      <table id="usersTable" class="display" style="width:100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Idu</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Creado</th>
            <th>Actualizado</th>
            <th>Acciones</th>
          </tr>
        </thead>
      </table>
    </div>

    <!-- Modal simple para crear/editar -->
    <div class="modal fade" id="userModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="userForm">
              <input type="hidden" id="userId">
              <div class="mb-2">
                <label class="form-label">Idu</label>
                <input class="form-control" id="idu" required>
              </div>
              <div class="mb-2">
                <label class="form-label">Nombre</label>
                <input class="form-control" id="name" required>
              </div>
              <div class="mb-2">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-2">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <div class="form-text">Dejar vacío al editar para mantener la contraseña actual.</div>
              </div>
              <div class="mb-2">
                <label class="form-label">Rol</label>
                <input class="form-control" id="rol">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="saveBtn" type="button" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
